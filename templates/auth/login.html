
{% extends "base.html" %}


{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card shadow mt-5">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Portale CT - Login</h3>
                
                <form method="POST" action="login">
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" name="username" placeholder="Username" autofocus required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" name="remember" id="remember-check">
                <label class="form-check-label" for="remember-check">Remember me</label>
            </div>
                    <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
                    <a href="{{ url_for('auth.signup') }}" class="btn btn-outline-success w-100">Non hai un account? Registrati</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
