<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Dati Accesso CT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Dati di accesso al CT</h2>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div><b>IP:</b> {{ access.ip }}</div>
                                <form method="post" action="{{ url_for('ct.refresh_ct_ip', req_id=access.req_id) }}">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Aggiorna IP</button>
                                </form>
                            </li>
                            <li class="list-group-item"><b>Hostname:</b> {{ access.hostname }}</li>
                            <li class="list-group-item"><b>User:</b> {{ access.user }}</li>
                            <li class="list-group-item"><b>Password:</b> {{ access.password }}</li>
                            {% if access.ct_vmid %}
                            <li class="list-group-item"><b>CT ID:</b> {{ access.ct_vmid }}</li>
                            {% endif %}
                        </ul>
                        <a href="{{ url_for('ct.ct_dashboard') }}" class="btn btn-primary w-100">Torna alla dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
